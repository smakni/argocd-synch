apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: playground-ingress
  labels:
    app: playground
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: playground
            port:
              number: 80